<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>

    .navbar{
        position:fixed;
        width: 100%;
    }

    .ps img{
        height: 745px;
        width: 100%;
        position: absolute;

    }

    .main{
        display: flex;
    }
    .nav1{
    display:flex;
    justify-content:center;
    }
.btn{
    margin-right:10px;

}
.pranit.ps1{
    height: 70px;
    /* color: red; */
    width: 60%;
    padding-left: 100px;
}
.container{
    background-color: grey;

    
}

.pranit{
    display: flex;
    margin-left: 200px;
    justify-content: space-around;
}
</style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7_6m_Zo1R9OEq5IiYUny060WamjxMKHatbQ&usqp=CAU" height="40px" width="150px"/>

    <div class="nav1">
        <a th:href="@{/display}"><button class="btn btn-primary">DISPLAY ACCOUNT</button></a>
        <a th:href="@{/addaccount}"><button class="btn btn-success">ADD ACCOUNT</button></a>

        <a th:href="@{/withdraw}">
            <button class="btn btn-info ">WITHDRAW
                </button>
        </a>

        <a th:href="@{/withdraw1}">
            <button class="btn btn-warning ">DEPOSITE
            </button>
        </a>

    </div>


</nav>


<!-- <div class="ps">
    <img src="https://www.anuntatech.com/wp-content/uploads/2021/01/Leading-Commercial-Bank-Banner.jpg">
</div> -->

<div class="pranit">
<div class="ps1">
    <div class="container">
        <h1>Withdraw Balance</h1>
        <hr>
      <form action="#" th:action="@{/withdepo}" th:object="${accounts}"
            method="POST">
    
          <label>Enter Account no</label>
        <input type="text" th:field="*{accNo}" class="form-control mb-4 col-4">
    
          <label>Enter ammount </label>
        <input type="text" th:field="*{amt}" class="form-control mb-4 col-4">
    
                <a  width="500px">
                    <button type="submit" class="btn btn-info col-2">WITHDRAW
                        </button>
                </a>
      </form>
        <hr>
    
        <a th:href="@{/}"> Back to Account List</a>
    </div>
</div>
<div class="ps2">
<div class="container">
    <h1>Deposite Balance</h1>
    <hr>
    <form action="#" th:action="@{/withdepo1}" th:object="${accounts}"
          method="POST">
  
      <label>Enter Account no</label>
      <input type="text" th:field="*{accNo}" class="form-control mb-4 col-4">
  
      <label>Enter ammount </label>
      <input type="text" th:field="*{amt}" class="form-control mb-4 col-4">
  
      <a>
        <button type="submit" class="btn btn-info col-2">DEPOSITE
          BALANCE</button>
      </a>
    </form>
    <hr>
  
    <a th:href="@{/}"> Back to Account List</a>
  </div>
</div>
</div>


</body>
</html>
