<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body onmouseenter="back()">
    <h1 id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Pranit Sahane
    </h1>
</body>
<script>

    function modify()
    {
        document.getElementById('main').style.fontSize="100px";
        // document.getElementById('main').style.textAlign="center";
        document.getElementById('main').style.transition="2s";
        document.getElementById('main').style.color="red";
        document.getElementById('main').style.textShadow="4px 3px black";
      
    }
    function unmodify()
    {
        document.getElementById('main').style.color="yellow";

        document.getElementById('main').style.fontSize="50px";
        document.getElementById('main').style.fontFamily="verdana";

    }
    function back()
    {
        // document.body.style.backgroundColor = "cyan";
        object.style.backgroundColor = "color|transparent|initial|inherit"
    }
</script>
</html>
