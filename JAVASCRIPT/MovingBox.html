<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving_box</title>
    <style>
        .yellow{
            height: 400px;
            width: 400px;
            background-color: yellow;
            position: relative;
        }
        #red{
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
     
    </style>
</head>
<body>
    <button onclick="move()">Move Here</button>
    <br> <br>
    <div class="yellow">
        <div id="red">

        </div>
       
    </div>
    
</body>
<script>
    function move()
    {
        var ele=document.getElementById('red');
        var poe=0;
        var anim=setInterval(animate,5);

        function animate()
        {
            if(poe==350)
            {
                
                clearInterval(anim);
            }
            else
            {
                poe++;
                ele.style.top=poe+"px"
               ele.style.left=poe+"px";
            }
           
        }
    }

    
</script>
</html>
