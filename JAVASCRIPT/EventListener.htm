<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>
    <button id="btn">Click here</button>
    <button id="stop" onclick="stop()">Stop</button>
</body>
<script>
    var i=0;
    document.getElementById('btn').addEventListener("click",counter);
    
    function counter()
    {
        document.getElementById('counter').innerText =i;
        i++;
    }

    document.getElementById('btn').addEventListener("mouseenter",changeRed);

    function changeRed()
    {
        document.getElementById('counter').style.color="red";
    }

    document.getElementById('btn').addEventListener("mouseleave",changeBlack);

    function changeBlack()
    {
        document.getElementById('counter').style.color="black";
    }

    function stop(){
        document.getElementById('btn').removeEventListener("click",counter)
        document.getElementById('btn').removeEventListener("mouseleave",changeBlack)
        document.getElementById('btn').removeEventListener("mouseenter",changeRed)
    }
</script>
</html>
