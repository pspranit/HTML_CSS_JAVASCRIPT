<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Functions</title>
</head>
<body>
    <h1 id="res">

    </h1>

    <button onclick="getDate()">FullDate</button>
    <button onclick="year()">Year</button>
    <button onclick="month()">Month</button>
    <button onclick="hour()">Hours</button>
    <button onclick="Todate()">Date</button>




</body>
<script>

    var date=new Date();
    function getDate()
    {
        document.getElementById('res').innerText=date;
    }

    function year()
    {
        document.getElementById('res').innerText=date.getFullYear();
    }

    function month()
    {
        var month=['jan','feb','march','april','may','june'];
        document.getElementById('res').innerText=month[date.getMonth()];
    }

    function hour()
    {
        document.getElementById('res').innerText=date.getHours();
    }

    function Todate()
    {
        document.getElementById('res').innerText=date.getDate();
    }
</script>
</html>
