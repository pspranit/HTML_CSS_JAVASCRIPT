<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    Enter Your Number: <br>
    <input type="text" name="" id="" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
    function val(ele)
    {

        document.getElementById('res').style.color='red';
        if(isNaN(ele.value))
        {
            document.getElementById('res').innerText="Plz enter number only";
        }else{
            document.getElementById('res').innerText="";
            if(ele.value.length> 10)
            {
                document.getElementById('res').innerText="plz enter ten digit"
            }else{
                document.getElementById('res').innerText="";
            }
        }
    }
</script>
</html>
