<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        h1{
            color: red;
            font-size: 100px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body onload="showTime()">
    <h1></h1>
</body>
<script>
function showTime(){

    var session="AM";
    var d=new Date();
    var h=d.getHours();
    var m=d.getMinutes();
    var s=d.getSeconds();

    if(h>12)
    {
        h=h-12;
    }

    if(h>=12){
        session="PM";
    }

    h=h<10 ? "0" + h : h;
    m=m<10 ? "0" + m : m;
    s=s<10 ? "0" + s : s;

    var ps=h + " : "+ m + " : "+ s + " " + session;
    document.getElementsByTagName('h1')[0].innerText=ps;
  
    setTimeout(showTime,1000)
}

</script>
</html>
