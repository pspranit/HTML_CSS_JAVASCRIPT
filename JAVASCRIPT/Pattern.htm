<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    
</body>
<script>
    var row=prompt("Enter Rows")
    var col=1;
    printPattern(row,col)


    function printPattern(row,col)
    {
        for(var i=1;i<=row;i++)
        {
            for(var j=1;j<=col;j++)
            {
                document.write("*"+" ")
            }
            if(i>=5)
            {
                col--;
            }
            else{
                col++;
            }
            document.write("</br>")

        }
    }
</script>
</html>
