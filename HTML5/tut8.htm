<html lang="en">
  <head>

    <title>Forms</title>

  <body>
    <h2>This is HTML Forms</h2>
    <form action="backend.php">
      <label for="name">Name</label>
      <div><input type="text" name="myName" id="name" /></div>
      <br />
      <label for="Role">Role</label>
      <div><input type="text" name="" id="Role" /></div>
      <br />
      <label for="Email">Email</label>
      <div><input type="email" name="myEmail" id="Email" /></div>
      <br />
      <label for="Date">Date</label>
      <div><input type="date" name="myDate" id="Date" /></div>
      <br />
      <label for="Bonus">Bonus</label>
      <div><input type="number" name="myBonus" id="Bonus" /></div>
      <br />
      <label for="Eligible">Are you Eligible?</label>
      <div><input type="checkbox" name="" id="Eligible" checked />
      </div>
      <br />
      <label for="Gender">Gender</label>
      <div>
       Male <input type="radio" name="myGender" id="Gender" /> Female
        <input type="radio" name="myGender" id="" />other
        <input type="radio" name="myGender" id="" />
      </div>
      <br>
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="Indica" selected>Indica</option>
          <option value="Au">Audi</option>
        </select>
      </div>
      <br>
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="reset Now">
      </div>
     <div>
      <br>
      <label for="textarea">Write about yourself</label>
      <br><textarea name="myText" id="textarea" cols="30" rows="10"></textarea>
     </div>
    </form>
  </body>
