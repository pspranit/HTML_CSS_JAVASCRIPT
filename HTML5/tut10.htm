<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and Classes in HTML</title>
  </head>
  <body>
    <!-- . =Class
     # =id
     span.prani span.pranit.sahane -->
    <br>
    <span class="prani"></span>
    <br>
    <span class="pranit sahane"></span>

    <!-- span#pranit -->
    <span id="pranit"></span>

    <!-- span.pranit.sahane*4 -->
    <span class="pranit sahane">First</span>
    <span class="pranit sahane">Second</span
    ><span class="pranit sahane">Third</span>
    <span class="pranit sahane">Fourth</span>
  </body>
</html>
